{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mcp-oauth2-proxy.fullname" . }}
  labels:
    {{- include "mcp-oauth2-proxy.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  {{- if .Values.proxy.hosts }}
  rules:
    {{- range $host := .Values.proxy.hosts }}
    - host: {{ $host.host }}
      http:
        paths:
          {{- range $p := (include "mcp-oauth2-proxy.ingressPaths" $ | fromYaml).paths }}
          - path: {{ $p }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "mcp-oauth2-proxy.fullname" $ }}
                port:
                  name: http
          {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
